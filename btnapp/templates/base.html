{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>
        
        <div class="container bg-success bg-opacity-75">
            <header class="blog-header py-4">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-2 pt-1">
                    </div>
                    <div class="col-8 text-center">
                        <p class="blog-header-logo text-white" style="font-family: Arial; margin-bottom: 0rem;">stepcount</p>
                    </div>
                    <div class="col-2 d-flex justify-content-end align-items-center">
                        <div class="btn-group dropstart">
                            
                            <a class="btn btn-sm" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                </svg>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" style="min-width: 7rem;">
                                <li><a class="dropdown-item" href="/specify">기간 설정</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/compare">비교</a></li>
                                
                            </ul>
                        </div>
                        
                        
                    </div>
                </div>
              </header>
              {% block nav %}
              {% endblock %}
        </div>
        
        <main class="container">
            {% block main %}
            {% endblock %}
        </main>
        
        <footer class="blog-footer" style="position:fixed; left: 0; bottom:0; width: 100%;">
            <p>vis stepcount data</p>
        </footer>

        <!-- jquery cdn -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- d3 cdn -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
