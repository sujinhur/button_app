{% extends "chat_base.html" %}

{% block script %}

<script>
    var response;
    var label;
    var result;
    var date_1;
    var date_2;
    var stepcount_1;
    var stepcount_2;

    $('#btn_submit').click(function () {
        send();
    });

    $('#form').on('submit', function(e){
        e.preventDefault();
        send();
    });
    
    function send(){
        // 입력 값 없으면 에러 메세지
        if($('#input1').val() == ''){
          alert("input message!");
        }

        // 입력 값 있을 때 처리
        else{
            $('#chatting').append('<div class="msg_box send"><span>'+$('#input1').val()+'<span></div>');
            $("#chatting").scrollTop($("#chatting")[0].scrollHeight);
            console.log("serial"+$('#form').serialize())
            $.ajax({
                url:  'http://15.164.216.140:8000/chat/', // 챗봇 api url
                async:false,
                type: 'post',
                dataType: 'JSON',
                data: $('#form').serialize(),
                success: function(data) {
                    response = data.response
                    label = data.label
                    result = data.result // 나중에 삭제
                    date_1 = data.date_1
                    date_2 = data.date_2
                    stepcount_1 = data.stepcount_1
                    stepcount_2 = data.stepcount_2
                    $('#chatting').append('<div class="msg_box receive"><span>'+ response +'</span></div>');
                    $('#chatting').append('<div class="msg_box receive"><span>'+ label +'</span></div>');
                    $('#chatting').append('<div class="msg_box receive"><span>'+ result +'</span></div>');
                    $('#chatting').append('<div id="vis"></div>');
                    $("#chatting").scrollTop($("#chatting")[0].scrollHeight);
                    // $('#chatting').append('<div class="msg_box receive" id="vis"><span></span></div>');
                    // $("#chatting").scrollTop($("#chatting")[0].scrollHeight);

                    if(label == 'weeks'){
                        $.getScript("../../static/js/chat_weeks.js")
                    }
                    else if(label == 'month'){
                        $.getScript("../../static/js/chat_month.js")
                    }
                    else if(label == 'date_avg'){
                        $.getScript("../../static/js/date_avg.js")
                    }
                    else{
                        $.getScript("../../static/js/chat_years.js")
                    }
                },
                /* 에러 확인 부분 */
    			error: function(request,status,error) {
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
    				// console.log("[error] : " + JSON.stringify(xhr));
    				console.log("");     				
    			},
                
            });
            $('#input1').val('');
            $('#vis').empty();
            
            
        }
    }
    
    </script>

{% endblock %}
