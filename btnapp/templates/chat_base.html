{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>

        <div class="chat_header text-center">
            <p class="blog-header-logo text-white" style="font-family: Arial; margin-bottom: 0rem;">stepcount</p>
        </div>
        
        <div class="chat_content" id="chatting"></div>

       
        <form class="input-group chat_footer" id="form">
            <input type="text" class="form-control" style="border-radius: 0;" placeholder="Input Text" name="input1" id="input1">
            <button class="btn btn-outline-success" style="border-radius: 0; background-color: white;" type="button" id="btn_submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
            </svg></button>
        </form>
        

        <!-- jquery cdn -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- d3 cdn -->
        <script src="https://d3js.org/d3.v6.min.js"></script>


        
        
        {% block script %}
        {% endblock %}
    </body>
</html>
